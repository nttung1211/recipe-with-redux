<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">
        Recipe Book
      </a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuthenticated"><a  [routerLink]="'/recipes'">Recipe</a></li>
        <li routerLinkActive="active" ><a  [routerLink]="['/shopping-list']">Shopping List</a></li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive="active" *ngIf="!isAuthenticated"><a  [routerLink]="['/auth']">Login</a></li>
        <li *ngIf="isAuthenticated" (click)="onLogout()"><a>Logout</a></li>
        <li class="dropdown" appDropdown *ngIf="isAuthenticated">
          <a  class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a (click)="onSave()">Save data</a></li>
            <li><a (click)="onFetch()">Fetch data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
